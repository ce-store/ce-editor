<div uib-accordion-group class="lesson-panel" is-open="open">
  <uib-accordion-heading>
    <h4>
      <span class="lesson-name">{{name}}</span>
      <span ng-show="open" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
      <span ng-show="!open" class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
    </h4>
  </uib-accordion-heading>

  <text-angular ng-if="desc" ng-model="desc" class="lesson-desc" ta-disabled="true"></text-angular>
  <!-- <hr> -->
  <textarea elastic class="lesson-area" ng-model="ce" ng-change="checkLesson()" taDisabled></textarea>
  <button class="btn next-btn" ng-show="desc" ng-disabled="!complete">Next</button>
</div>
